version: 2.1
orbs:
    codecov: codecov/codecov@3.2.2
    gh: circleci/github-cli@1.0.3
    browser-tools: circleci/browser-tools@1.2.4
jobs:
    build_library:
        docker:
            - image: cimg/node:16.19.1-browsers
        steps:
            - checkout
            - browser-tools/install-browser-tools
            - restore_cache:
                  keys:
                      - v2-dependencies-angular-{{ checksum "yarn.lock" }}
            - run:
                  name: Install Dependencies
                  command: |
                      yarn install --frozen-lockfile
            - save_cache:
                  name: Save Cache
                  paths:
                      - node_modules
                  key: v2-dependencies-angular-{{ checksum "yarn.lock" }}
            - run:
                  name: Prettier Check
                  command: |
                      yarn prettier:check
            - run:
                  name: Lint
                  command: |
                      yarn lint
            - run:
                  name: Test
                  command: |
                      yarn test:ci
            - run:
                  name: Build Library
                  command: |
                      yarn build:lib
            - run:
                  name: Test Artifacts
                  command: |
                      yarn test:artifacts
            - run:
                name: NPM Package
                command: |
                      cd dist && npm pack
            # Save the dist folder for use in future jobs.
            - persist_to_workspace:
                  root: .
                  paths:
                      - dist
                      - coverage
    coverage_report:
        working_directory: ~/angular-component-library
        docker:
            - image: cimg/node:16.19.1-browsers
        steps:
            - checkout
            - attach_workspace:
                at: .
            - codecov/upload:
                file: './coverage/lcov.info'
                token: CODECOV_TOKEN

    # Builds the Showcase md using @brightlayer-ui/angular-components persisted in /dist folder.
    build_showcase:
        docker:
            - image: cimg/node:16.19.1-browsers
        environment:
            - MASTER_BRANCH: master
        steps:
            - checkout
            - attach_workspace:
                  at: .
            - run:
                  name: Initialize Submodule
                  command: |
                      git submodule init && git submodule update
            - restore_cache:
                  keys:
                      - v2-dependencies-angular-{{ checksum "showcase/yarn.lock" }}
            - run:
                  name: Install Dependencies
                  command: |
                      cd showcase
                      yarn install --frozen-lockfile

                      # Install the packed version of @brightlayer-ui/angular-components
                      PACKAGED_VERSION=`node -p "require('../dist/package.json').version"`
                      yarn add ../dist/brightlayer-ui-angular-components-$PACKAGED_VERSION.tgz
            - save_cache:
                  name: Save Cache
                  paths:
                      - showcase/node_modules
                  key: v2-dependencies-angular-{{ checksum "showcase/yarn.lock" }}
            - attach_workspace:
                  at: .
            - run:
                  name: Build Showcase
                  command: |
                      cd showcase && yarn build

    # Builds the Documentation site app using @brightlayer-ui/angular-components persisted in /dist folder.
    build_documentation_site:
      docker:
        - image: cimg/node:16.19.1-browsers
      environment:
        - MASTER_BRANCH: master
      steps:
        - checkout
        - attach_workspace:
            at: .
        - restore_cache:
            keys:
              - v2-dependencies-angular-{{ checksum "yarn.lock" }}
        - run:
            name: Install Dependencies
            command: yarn
        - attach_workspace:
            at: .
        - run:
            name: Build Documentation Site
            command: |
              if [ $CIRCLE_BRANCH == $MASTER_BRANCH ]; then
                yarn build:demo --base-href=/angular/ -c production
              else
                yarn build:demo --base-href=/angular-dev/ -c development
              fi
              cp src/404.html build
              cd build
              touch .nojekyll
        - persist_to_workspace:
            root: .
            paths:
              - build

    deploy_documentation_site:
      docker:
        - image: cimg/node:16.19.1-browsers
      environment:
        - MASTER_BRANCH: master
        - DEV_BRANCH: dev
        - DEV_TARGET: https://github.com/brightlayer-ui-components/angular-dev
        - MASTER_TARGET: https://github.com/brightlayer-ui-components/angular
        - GH_EMAIL: brightlayer-ui@eaton.com
        - GH_NAME: Brightlayer UI Agent
      steps:
        - checkout
        - attach_workspace:
            at: .
        - run:
            name: Deploy Documentation Site
            command: |
              git config --global user.email "$GH_EMAIL"
              git config --global user.name "$GH_NAME"
              if [ $CIRCLE_BRANCH == $MASTER_BRANCH ]; then
                git clone $MASTER_TARGET out
              else
                git clone $DEV_TARGET out
              fi
              cd out
              git rm -rf .
              cd ..
              cp -a build/. out/.
              cd out
              git add -A
              git commit -m "Automated deployment to GitHub Pages: ${CIRCLE_SHA1}" --allow-empty
              git push

    publish:
      docker:
        - image: cimg/node:16.19.1-browsers
      steps:
        - checkout
        - attach_workspace:
            at: .
        - run:
            name: Authenticate with registry
            command: |
              echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
              echo "//registry.yarnpkg.com/:_authToken=$NPM_TOKEN" >> ~/.npmrc
        - run:
            name: Publish @brightlayer-ui/angular-components
            command:  |
              yarn publish:package -b $CIRCLE_BRANCH

workflows:
    version: 2
    angular_library:
        jobs:
            - build_library
            - build_showcase:
                requires:
                    - build_library
            - build_documentation_site:
                requires:
                   - build_library
            - deploy_documentation_site:
                requires:
                   - build_documentation_site
                filters:
                   branches:
                     only:
                      - master
                      - dev
            - publish:
                requires:
                  - build_documentation_site
                  - build_showcase
                filters:
                  branches:
                    only:
                      - master
                      - dev
            - coverage_report:
                requires:
                    - build_library
                filters:
                    branches:
                        only:
                            - master
