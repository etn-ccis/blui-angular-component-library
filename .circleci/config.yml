version: 2
jobs:
  build:
    docker: 
      - image: circleci/node:8.11-browsers
    steps:
      - checkout
      - run: 
          name: Install Dependencies
          command: |
            cd react
            yarn build
            cd ../angular
            yarn install
            cd ..
    
         - save_cache:
          paths:
            - node_modules
            - react/components/node_modules
            - angular/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "./angular/package.json" }}-{{ checksum "./react/components/package.json" }}        
              
            
      - run:
          name: Test component's utility functions
          command: |
            cd react
            yarn test
            cd ../angular
            yarn test