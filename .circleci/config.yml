version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.9.1-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-react-{{ checksum "./react/components/package.json" }}
          - v1-dependencies-react-
          - v1-dependencies-angular-{{ checksum "./angular/package.json" }}
          - v1-dependencies-angular-
      - run: 
          name: Install Dependencies
          command: |
            cd react/components
            yarn install
            cd ../../angular/components
            yarn install
            cd ..
      - save_cache:
          name: Save Cache (Angular)
          paths:
            - angular/node_modules
          key: v1-dependencies-angular-{{ checksum "./angular/package.json" }}
      - save_cache:
          name: Save Cache (React)
          paths:
            - react/component/node_modules
          key: v1-dependencies-react-{{ checksum "./react/components/package.json" }}        
      - run:
          name: Build Packages
          command: |
            cd react
            yarn build
            cd ../angular
            yarn build
      - run:
          name: Unit Test
          command: |
            cd react
            yarn test
            cd ../angular
            yarn test
      - run:
          name: Verify Build Artifacts
          command: |
            cd react
            yarn test:artifacts
            cd ../angular
            yarn test:artifacts
  reactnative-build:
    docker: 
      - image: circleci/node:10.13.0-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-reactnative-{{ checksum "reactnative/components/package.json" }}
          - v1-dependencies-reactnative-
      - run: 
          name: Install Dependencies
          command: |
            cd reactnative/components
            yarn install
            cd ../..
      - save_cache:
          name: Save Cache
          paths:
            - node_modules
          key: v1-dependencies-reactnative-{{ checksum "reactnative/components/package.json" }}
      - persist_to_workspace:
          root: reactnative/components/
          paths:
            - node_modules
  reactnative-unit-tests:
    docker: 
      - image: circleci/node:10.13.0-browsers
    steps:
      - checkout
      - attach_workspace:
          at: reactnative/components
      - run:
          name: Unit Test
          command: |
            cd reactnative/components
            yarn test
            cd ../..
  reactnative-validate-types:
    docker: 
      - image: circleci/node:10.13.0-browsers
    steps:
      - checkout
      - attach_workspace:
          at: reactnative/components
      - run:
          name: Tsc --noEmit
          command: |
            cd reactnative/components
            yarn verify-build
            cd ../..
  reactnative-lint:
    docker: 
      - image: circleci/node:10.13.0-browsers
    steps:
      - checkout
      - attach_workspace:
          at: reactnative/components
      - run:
          name: Lint
          command: |
            cd reactnative/components
            yarn lint
            cd ../..
workflows:
  version: 2
  react-and-angular:
    jobs:
      - build
  react-native:
    jobs:
      - react-native-build
      - react-native-unit-tests:
          requires:
            - react-native-build
      - react-native-validate-types:
          requires:
            - react-native-build
      - react-native-lint:
          requires:
            - react-native-build
  reactnative:
    jobs:
      - reactnative-build
      - reactnative-unit-tests:
          requires:
            - reactnative-build
      - reactnative-validate-types:
          requires:
            - reactnative-build
      - reactnative-lint:
          requires:
            - reactnative-build
