version: 2
jobs:
  build:
    docker: 
      - image: circleci/node:8.11-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "./angular/package.json" }}-{{ checksum "./react/package.json" }}
          - v1-dependencies-
      - run: 
          name: Install Dependencies
          command: |
            cd react
            yarn install
            cd ../angular
            yarn install
            cd ..
            
      - run:
          name: Install Dev Dependencies
          command: |
            cd react
            yarn install --dev
            cd ../angular
            yarn install --dev
            cd ..
            
      - save_cache:
          paths:
            - node_modules
            - react/node_modules
            - angular/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "./angular/package.json" }}-{{ checksum "./react/package.json" }}
      - run:
          name: Build Packages
          command: yarn build
      - run:
          name: Verify compnents Build Artifacts
          command: |
            cd react
            yarn build
            cd ../angular
            yarn build  
            cd ..
            
      - run:
          name: Test component's utility functions
          command: |
            cd react
            yarn test
            cd ../angular
            yarn test