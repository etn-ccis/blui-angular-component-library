<h2 mat-dialog-title>Is Brightlayer UI Your Favorite Design System?</h2>
<mat-dialog-content class="mat-typography">
    <div class="mat-subheading-2">
        We assume this is rhetorical, but we wanted to ask anyway. The disagree button is disabled as a feature, not a
        bug.
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close disabled>Disagree</button>
    <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Agree</button>
</mat-dialog-actions>
